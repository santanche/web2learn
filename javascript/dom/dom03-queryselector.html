<html>

<head>
   <script type="text/javascript">
      function Clicado() {
         let c = document.querySelector("#clicavel");
         c.innerHTML = "Clicou";
      }
   </script>
</head>

<body>
   <span id="clicavel" onclick="Clicado()"
         style="color:blue;font-weight:bold;cursor:pointer">
      Clique aqui
   </span>
</body>

</html>
