<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
   <script type="text/javascript"  src="src/resizesvg.js"></script>
   <style>
    .main{
        position: absolute;
        left: 5px;
        top: 5px;
        right: 5px;
        bottom: 5px;
    }
    #movel{
        position: absolute;
        top: 0px;
        left: 0px;
    }
   .pointerDiffR{
        visibility: hidden;
        fill:blue;
        cursor: nwse-resize
    }
    .pointerDiffL{
        visibility: hidden;
        fill: blue;
        cursor: nesw-resize
    }
    .visible{
        visibility: visible
    }
   </style>
</head>

<body onload="Start()">
   <div class = "main" >
      <svg id="area" width="100%" height="100%">
         <g id="group-move" transform = "translate(8,8)">
            <g id="image-inside" transform="translate(5,5)">
                <image xlink:href="images/procurar.svg" id = "move" width="100px" height="100px" preserveAspectRatio="none" />
            </g>
           <rect id="squareBR" class="pointerDiffR visible" x= 96 y= 96 width= "8" height= "8" />
           <rect id="squareTL" class="pointerDiffR visible" x= 5 y= 5 width= "8" height= "8" />
           <rect id="squareBL" class="pointerDiffL visible" x= 5 y= 96 width= "8" height= "8" />
           <rect id="squareTR" class="pointerDiffL visible" x= 96 y= 5 width= "8" height= "8" />
        </g>
      </svg>
   </div>
</body>

</html>
