<!DOCTYPE html>
<html>

<head>
   <script type="module">
      // documented at: https://octokit.github.io/rest.js/v19#gists

      import { Octokit } from "https://cdn.skypack.dev/@octokit/rest"

      export async function gist () {
         const TOKEN = '...your GIST token...'
         
         const octokit = new Octokit({auth: TOKEN})
         const gt = await octokit.rest.gists.get({
            gist_id: '...your GIST id...'
         })
         console.log('=== gist')
         console.log(gt)
      }
      window.gist = gist
   </script>
</head>

<body>
   <p onclick="gist()" style="color:blue;font-weight:bold;cursor:pointer">
      Access GIST
   </p>

   <h1>GIST Access</h1>
   <div id="resultados"></div>
</body>

</html>
