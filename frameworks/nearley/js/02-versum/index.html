<!doctype html>
<html lang="en">
  <head>
    <title>Versum Example</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/nearley@2.20.1/lib/nearley.min.js"></script> -->
    <script src="../../node_modules/nearley/lib/nearley.js"></script>
    <script src="versum.js"></script>
    <script src="versum-app.js"></script>
    <script type="text/javascript">
      function transl () {
        const tr = Translator.i.parse(document.querySelector('#input').value)
        document.querySelector('#translated').value = JSON.stringify(tr, null, 2)
        // console.log(tr)
      }
    </script>
  </head>
  <body>
    <textarea id="input"></textarea>
    <p><button onclick="transl()">Translate</button></p>
    <textarea id="translated" style="width:100%" rows="30" autocomplete="off"></textarea>
  </body>
</html>
