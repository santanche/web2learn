<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tau Prolog Interface</title>
    <!-- Load core first -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/core.js"></script>
    <!-- Then load additional modules -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/lists.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/charsio.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/format.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/random.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/statistics.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/js.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/dom.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/os.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/promises.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.4/modules/concurrent.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-group {
            margin-top: 10px;
        }
        
        .output {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            min-height: 60px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .error {
            color: #d32f2f;
        }
        
        .success {
            color: #388e3c;
        }
        
        .info {
            color: #1976d2;
        }
        
        .query-section {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .query-section textarea {
            flex: 1;
        }
        
        .query-section button {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Tau Prolog Interface</h1>
        
        <div class="section">
            <label>Modules to Load:</label>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 8px; margin-bottom: 15px;">
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_lists" checked style="margin-right: 6px; cursor: pointer;">
                    <span>lists</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_charsio" style="margin-right: 6px; cursor: pointer;">
                    <span>charsio</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_format" style="margin-right: 6px; cursor: pointer;">
                    <span>format</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_random" style="margin-right: 6px; cursor: pointer;">
                    <span>random</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_statistics" style="margin-right: 6px; cursor: pointer;">
                    <span>statistics</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_js" style="margin-right: 6px; cursor: pointer;">
                    <span>js</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_dom" style="margin-right: 6px; cursor: pointer;">
                    <span>dom</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_os" style="margin-right: 6px; cursor: pointer;">
                    <span>os</span>
                </label>
                <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                    <input type="checkbox" id="mod_promises" style="margin-right: 6px; cursor: pointer;">
                    <span>promises</span>
                </label>
            </div>
        </div>
        
        <div class="section">
            <label for="facts">Facts:</label>
            <textarea id="facts" rows="6" placeholder="e.g., parent(tom, bob).&#10;parent(tom, liz).&#10;male(tom)."></textarea>
        </div>
        
        <div class="section">
            <label for="rules">Rules:</label>
            <textarea id="rules" rows="6" placeholder="e.g., father(X, Y) :- parent(X, Y), male(X)."></textarea>
        </div>
        
        <div class="button-group">
            <button onclick="loadProgram()">Load Facts & Rules</button>
        </div>
        
        <div id="loadOutput" class="output" style="display: none;"></div>
        
        <hr style="margin: 30px 0; border: none; border-top: 2px solid #e0e0e0;">
        
        <div class="section">
            <label for="query">Query:</label>
            <div class="query-section">
                <textarea id="query" rows="6" placeholder="e.g., father(tom, X)."></textarea>
                <button onclick="executeQuery()">Query</button>
                <button onclick="getNextSolution()">Next</button>
            </div>
        </div>
        
        <div id="queryOutput" class="output"></div>
        
        <hr style="margin: 30px 0; border: none; border-top: 2px solid #e0e0e0;">
        
        <div class="section">
            <label for="queryFile">Batch Queries from File:</label>
            <input type="file" id="queryFile" accept=".txt,.pl,.prolog" style="margin-bottom: 10px;">
            <div class="button-group">
                <button onclick="executeBatchQueries()">Execute Batch Queries</button>
                <button onclick="clearBatchResults()">Clear Results</button>
            </div>
        </div>
        
        <div id="batchOutput" class="output" style="display: none;"></div>
    </div>

    <script>
        let session = null;
        let currentQuery = null;

        function loadProgram() {
            const facts = document.getElementById('facts').value.trim();
            const rules = document.getElementById('rules').value.trim();
            const output = document.getElementById('loadOutput');
            
            // Create new session
            session = pl.create();
            currentQuery = null;
            
            // Get selected modules
            const modules = [];
            const moduleIds = ['lists', 'charsio', 'format', 'random', 'statistics', 'js', 'dom', 'os', 'promises'];
            
            moduleIds.forEach(mod => {
                if (document.getElementById('mod_' + mod).checked) {
                    modules.push(mod);
                }
            });
            
            // Build module directives
            let moduleDirectives = '';
            modules.forEach(mod => {
                moduleDirectives += ':- use_module(library(' + mod + ')).\n';
            });
            
            // Combine modules, facts and rules
            const program = moduleDirectives + facts + '\n' + rules;
            
            // Consult the program (allow empty facts/rules if modules are selected)
            session.consult(program, {
                success: function() {
                    output.style.display = 'block';
                    output.className = 'output success';
                    let message = 'âœ“ Program loaded successfully!';
                    if (modules.length > 0) {
                        message += '\nModules loaded: ' + modules.join(', ');
                    }
                    output.textContent = message;
                    document.getElementById('queryOutput').textContent = '';
                },
                error: function(err) {
                    output.style.display = 'block';
                    output.className = 'output error';
                    output.textContent = 'âœ— Error loading program:\n' + session.format_answer(err);
                }
            });
        }

        function executeQuery() {
            const query = document.getElementById('query').value.trim();
            const output = document.getElementById('queryOutput');
            
            if (!session) {
                output.className = 'output error';
                output.textContent = 'âœ— Please load facts and rules first.';
                return;
            }
            
            if (!query) {
                output.className = 'output error';
                output.textContent = 'âœ— Please enter a query.';
                return;
            }
            
            // Query the session
            session.query(query, {
                success: function() {
                    output.className = 'output info';
                    output.textContent = 'Query loaded. Click "Next" to get solutions...';
                    getNextSolution();
                },
                error: function(err) {
                    output.className = 'output error';
                    output.textContent = 'âœ— Error in query:\n' + session.format_answer(err);
                }
            });
        }

        function getNextSolution() {
            const output = document.getElementById('queryOutput');
            
            if (!session) {
                output.className = 'output error';
                output.textContent = 'âœ— Please load facts and rules first.';
                return;
            }
            
            session.answer({
                success: function(answer) {
                    output.className = 'output success';
                    output.textContent = 'âœ“ ' + session.format_answer(answer);
                },
                error: function(err) {
                    output.className = 'output error';
                    output.textContent = 'âœ— Error:\n' + session.format_answer(err);
                },
                fail: function() {
                    output.className = 'output info';
                    output.textContent = 'âœ— No more solutions (false).';
                },
                limit: function() {
                    output.className = 'output info';
                    output.textContent = 'Limit exceeded.';
                }
            });
        }

        function executeBatchQueries() {
            const fileInput = document.getElementById('queryFile');
            const output = document.getElementById('batchOutput');
            
            if (!session) {
                output.style.display = 'block';
                output.className = 'output error';
                output.textContent = 'âœ— Please load facts and rules first.';
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                output.style.display = 'block';
                output.className = 'output error';
                output.textContent = 'âœ— Please select a file containing queries.';
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                const queries = content.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !line.startsWith('%')); // Filter empty lines and comments
                
                if (queries.length === 0) {
                    output.style.display = 'block';
                    output.className = 'output error';
                    output.textContent = 'âœ— No valid queries found in file.';
                    return;
                }
                
                output.style.display = 'block';
                output.className = 'output info';
                output.textContent = 'Processing ' + queries.length + ' queries...\n\n';
                
                processQueriesSequentially(queries, 0, output);
            };
            
            reader.onerror = function() {
                output.style.display = 'block';
                output.className = 'output error';
                output.textContent = 'âœ— Error reading file.';
            };
            
            reader.readAsText(file);
        }

        function processQueriesSequentially(queries, index, output) {
            if (index >= queries.length) {
                output.textContent += '\nâœ“ Batch processing complete!';
                return;
            }
            
            const query = queries[index];
            output.textContent += 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n';
            output.textContent += 'Query ' + (index + 1) + ': ' + query + '\n';
            output.textContent += 'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n';
            
            // Use setTimeout to prevent blocking
            setTimeout(function() {
                session.query(query, {
                    success: function() {
                        collectAllSolutions(session, output, function() {
                            output.textContent += '\n';
                            // Use setTimeout for next query
                            setTimeout(function() {
                                processQueriesSequentially(queries, index + 1, output);
                            }, 10);
                        });
                    },
                    error: function(err) {
                        output.textContent += 'âœ— Error: ' + session.format_answer(err) + '\n\n';
                        // Use setTimeout for next query
                        setTimeout(function() {
                            processQueriesSequentially(queries, index + 1, output);
                        }, 10);
                    }
                });
            }, 10);
        }

        function collectAllSolutions(session, output, callback) {
            const solutions = [];
            const maxSolutions = 100; // Limit to prevent infinite loops
            const startTime = Date.now();
            const timeout = 10000; // 10 second timeout per query
            
            function getNext() {
                // Check for timeout
                if (Date.now() - startTime > timeout) {
                    output.textContent += 'âš  Timeout exceeded (10s)\n';
                    if (solutions.length > 0) {
                        solutions.forEach((sol, idx) => {
                            output.textContent += '  Solution ' + (idx + 1) + ': ' + sol + '\n';
                        });
                    }
                    callback();
                    return;
                }
                
                // Check for max solutions
                if (solutions.length >= maxSolutions) {
                    output.textContent += 'âš  Maximum solutions reached (' + maxSolutions + ')\n';
                    solutions.forEach((sol, idx) => {
                        output.textContent += '  Solution ' + (idx + 1) + ': ' + sol + '\n';
                    });
                    callback();
                    return;
                }
                
                // Use setTimeout to allow UI updates
                setTimeout(function() {
                    try {
                        session.answer({
                            success: function(answer) {
                                solutions.push(session.format_answer(answer));
                                getNext();
                            },
                            error: function(err) {
                                output.textContent += 'âœ— Error: ' + session.format_answer(err) + '\n';
                                callback();
                            },
                            fail: function() {
                                if (solutions.length === 0) {
                                    output.textContent += 'âœ— false (no solutions)\n';
                                } else {
                                    solutions.forEach((sol, idx) => {
                                        output.textContent += '  Solution ' + (idx + 1) + ': ' + sol + '\n';
                                    });
                                }
                                callback();
                            },
                            limit: function() {
                                output.textContent += 'âš  Limit exceeded\n';
                                if (solutions.length > 0) {
                                    solutions.forEach((sol, idx) => {
                                        output.textContent += '  Solution ' + (idx + 1) + ': ' + sol + '\n';
                                    });
                                }
                                callback();
                            }
                        });
                    } catch (e) {
                        output.textContent += 'âœ— Exception: ' + e.message + '\n';
                        callback();
                    }
                }, 1);
            }
            
            getNext();
        }

        function clearBatchResults() {
            const output = document.getElementById('batchOutput');
            output.style.display = 'none';
            output.textContent = '';
            document.getElementById('queryFile').value = '';
        }

        // Initialize session on load
        session = pl.create();
    </script>
</body>
</html>
